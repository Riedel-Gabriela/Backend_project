# Datasource postgres sql (conexï¿½o com postagem)
spring.datasource.url = jdbc:postgresql://localhost:5432/Lab_Beach

# username e senha
spring.datasource.username = postgres
spring.datasource.password = 12345

# JPA - Configurando a camada JPA do Spring para conectar com o banco de dados
spring.jpa.database-platform = org.hibernate.dialect.PostgresPlusDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
